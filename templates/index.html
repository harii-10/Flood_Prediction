<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 2em;
            margin-right: 15px;
            color: #4CAF50;
        }

        .value {
            font-size: 1.8em;
            font-weight: 600;
            color: #fff;
        }

        .label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .check-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .check-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            height: 400px;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border-radius: 10px;
            display: none;
            animation: fadeInOut 3s ease-in-out;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(20px); }
            10% { opacity: 1; transform: translateX(0); }
            90% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(20px); }
        }

        .risk-high {
            color: #ff4444;
        }

        .risk-low {
            color: #4CAF50;
        }

        h2 {
            color: #fff;
            margin: 30px 0 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Flood Prediction System</h1>
        
        <button class="check-button" onclick="fetchPrediction()">
            Check Flood Risk
        </button>

        <div class="dashboard">
            <div class="weather-card">
                <div class="weather-info">
                    <div class="weather-icon">üå°Ô∏è</div>
                    <div>
                        <div class="value"><span id="temp">--</span>¬∞C</div>
                        <div class="label">Temperature</div>
                    </div>
                </div>
            </div>

            <div class="weather-card">
                <div class="weather-info">
                    <div class="weather-icon">üíß</div>
                    <div>
                        <div class="value"><span id="humidity">--</span>%</div>
                        <div class="label">Humidity</div>
                    </div>
                </div>
            </div>

            <div class="weather-card">
                <div class="weather-info">
                    <div class="weather-icon">üåßÔ∏è</div>
                    <div>
                        <div class="value"><span id="rain">--</span> mm</div>
                        <div class="label">Rainfall</div>
                    </div>
                </div>
            </div>

            <div class="weather-card">
                <div class="weather-info">
                    <div class="weather-icon">‚ö†Ô∏è</div>
                    <div>
                        <div class="value"><span id="flood-risk">--</span></div>
                        <div class="label">Flood Risk</div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Monthly Rainfall Trends</h2>
        <div class="chart-container">
            <canvas id="rainfallChart"></canvas>
        </div>
    </div>

    <div id="smsPopup" class="popup"></div>

    <script>
        function showPopup(message) {
            const popup = document.getElementById('smsPopup');
            popup.textContent = message;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        function updateRiskColor(risk) {
            const riskElement = document.getElementById('flood-risk');
            if (risk === 'YES') {
                riskElement.className = 'risk-high';
            } else {
                riskElement.className = 'risk-low';
            }
        }

        function fetchPrediction() {
            fetch("http://127.0.0.1:5000/predict_flood")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp").textContent = data.weather.temperature.toFixed(1);
                    document.getElementById("humidity").textContent = data.weather.humidity;
                    document.getElementById("rain").textContent = data.weather.rainfall.toFixed(1);
                    document.getElementById("flood-risk").textContent = data.final_prediction;
                    updateRiskColor(data.final_prediction);
                    
                    if (data.sms_status && data.sms_status.success) {
                        showPopup(`Message sent to ${data.sms_status.number}`);
                    } else if (data.sms_status) {
                        showPopup(`Failed to send SMS: ${data.sms_status.error}`);
                    }
                })
                .catch(error => console.error("Error fetching prediction:", error));
        }

        function fetchRainfallData() {
            fetch("http://127.0.0.1:5000/get_rainfall_data")
                .then(response => response.json())
                .then(data => {
                    const dates = data.map(entry => entry.date);
                    const rainfall = data.map(entry => entry.rainfall);

                    const ctx = document.getElementById("rainfallChart").getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: dates,
                            datasets: [{
                                label: "Rainfall (mm)",
                                data: rainfall,
                                borderColor: "rgba(255, 255, 255, 0.8)",
                                borderWidth: 2,
                                fill: true,
                                backgroundColor: "rgba(255, 255, 255, 0.1)",
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: "white"
                                    }
                                }
                            },
                            scales: {
                                x: { 
                                    title: { 
                                        display: true, 
                                        text: "Date",
                                        color: "white"
                                    },
                                    ticks: {
                                        color: "white"
                                    }
                                },
                                y: { 
                                    title: { 
                                        display: true, 
                                        text: "Rainfall (mm)",
                                        color: "white"
                                    },
                                    ticks: {
                                        color: "white"
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error("Error fetching rainfall data:", error));
        }

        // Fetch data when page loads
        fetchRainfallData();
    </script>
</body>
</html>
